<script src="data.js"></script>
<script>
  function login1() {
    let account = document.querySelector("#account");
    let pwd = document.querySelector("#pwd");
    let flag = false;
    for (let v of users) {
      if ((account.value == v.loginName) && (pwd.value == v.cipher)) {
        account.value = "";
        pwd.value = "";
        sessionStorage.uid = v.id;
        flag = true;
      }
    }

    return flag;


  }
  document.querySelector("#register").addEventListener('click', () => {
    window.location.href = "register.html";
  })

  // let onsubmit=document.querySelector("form").onsubmit;

</script>
